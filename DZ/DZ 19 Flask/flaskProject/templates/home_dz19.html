<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="/static-files/main_dz19.css">
  <link rel="stylesheet" href="/static/main_dz19.css">

</head>

<body>
     <button class="custom-btn btn-11"><a class="text" href="/register"> Send your Note  </a><div class="dot"></div></button>


    <div class="wrapper">
    <div style="align-self: flex-start " >
    <h1 class="sign-in">All Notes: </h1>
     <div class="content">
     <br>
        <br>

        {% for note in notes %}
            <div class="card" >
                 <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                <h6>

                    <g filter="">
                      <use xlink:href="#man-people-user"></use>
                    </g>

                    <a class="text" href="/{{ note.title }}">{{ note.title }}</a></h6>
                <div>
                    <div class="text">Content: {{ note.content }} </div>
                </div>
            </div>
        {% endfor %}

    </div>



    </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</body>
</html>
