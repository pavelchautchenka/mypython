{% extends 'base.html' %}

{% load static %}


{% block title %}
    Редактирование заметки
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}

    <div class="container " >
        <h1>Redact note</h1>

        <form action="{% url 'update-note' note_uuid=note.uuid  %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Image</label>
                <input name="image" type="file" class="form-control" id="exampleFormControlInput1">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Заголовок</label>
                <input name="title" type="text" class="form-control" id="exampleFormControlInput1"
                       value="{{ note.title }}">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Содержимое</label>
                <textarea name="content" class="form-control" id="exampleFormControlTextarea1"
                          rows="10">{{ note.content }}</textarea>
            </div>

            <!-- Блок кнопки -->
            <button type="submit" class="btn btn-outline-dark ">Redact</button>

        </form>
    </div>
{% endblock %}
